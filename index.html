<!DOCTYPE html>
<html>
<head>
	<title>Using CSS Grid</title>
	<style>
		body{
			color: #fff;
			font-family: 'Nunito Semibold';
			text-align: center;
		}
		#content{
			display: grid; /* This makes the element with content id a grid element */
			/*grid-template-columns: 30% 20% 50%;*/ /* Makes columns with different width */
			/*grid-template-columns: 1fr 2fr 1fr;*/ /* fr stands for fractions, the middle column is twice the others */
			grid-template-columns: repeat(3, 1fr); /* This defines the number of columns */
			max-width: 960px;
			margin: 0 auto;
		}
		#content div{
			background: #3bbced;
			padding: 30px;
		}
		#content div:nth-child(even){ /* Even elements have grey color */
			background: #777;
			padding: 30px;
		}
	</style>
</head>
<body>

	<!-- This is the grid -->
	<div id="content">

		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
		<div>6</div>
		<div>7</div>
		<div>8</div>
		<div>9</div>

	</div>

</body>
</html>
